<!-- **************** MAIN CONTENT START **************** -->
<main style="    margin-top: 6rem;">
    <!-- Container START -->
    <div class="container">
      <div class="row">
  
        <!-- Sidenav START -->
        <div class="col-lg-3">
            <app-sidebar-usuario></app-sidebar-usuario>
        </div>
        <!-- Sidenav END -->
  
        <!-- Main content START -->
        <div class="col-lg-6 vstack gap-4">
        <!-- Setting Tab content START -->
        <div class="tab-content py-0 mb-0">

          <!-- Change your password START -->
          <div class="card">
            <!-- Title START -->
            <div class="card-header border-0 pb-0">
              <h5 class="card-title">Cambiar contraseña</h5>
              <p class="mb-0">See resolved goodness felicity shy civility domestic had but.</p>
            </div>
            <!-- Title START -->
            <div class="card-body">
              <!-- Settings START -->
              <form class="row g-3">
                <!-- Current password -->
                <div class="col-12" *ngIf="error_msm">
                  <div class="alert alert-danger" role="alert">
                    {{error_msm}}
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">Contraseña actual</label>
                  <input type="password" class="form-control" placeholder="Contraseña actual" name="password_actual" [(ngModel)]="password_actual">
                </div>
                <!-- New password -->
                <div class="col-12">
                  <label class="form-label">Nueva contraseña</label>
                  <!-- Input group -->
                  <div class="input-group">
                    <input class="form-control fakepassword" type="password" id="psw-input" placeholder="Nueva contraseña" name="password_nueva" [(ngModel)]="password_nueva">
                    <span class="input-group-text p-0">
                      <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
                    </span>
                  </div>
                  <!-- Pswmeter -->
                  <div id="pswmeter" class="mt-2"></div>
                  <div id="pswmeter-message" class="rounded mt-1"></div>
                </div>
                <!-- Confirm password -->
                <div class="col-12">
                  <label class="form-label">Confirmación de contraseña</label>
                  <input type="password" class="form-control" placeholder="Confirmación de contraseña"  name="password_conf_nueva" [(ngModel)]="password_conf_nueva">
                </div>
                <!-- Button  -->
                <div class="col-12 text-end">
                  <button type="button" class="btn btn-primary mb-0" (click)="actualizar()">Cambiar contraseña</button>
                </div>
              </form>
              <!-- Settings END -->
            </div>
          </div>
          <!-- Card END -->
          
        </div>
        <!-- Setting Tab content END -->
        </div>
  
      </div> <!-- Row END -->
    </div>
    <!-- Container END -->
  
  </main>
  <!-- **************** MAIN CONTENT END **************** -->
