<!-- **************** MAIN CONTENT START **************** -->
<main>
  
    <!-- Container START -->
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100 py-5">
        <!-- Main content START -->
        <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
          <!-- Forgot password START -->
          <div class="card card-body rounded-3 text-center p-4 p-sm-5">
            <!-- Title -->
            <h1 class="mb-2">Restablecer cuenta</h1>
            <p>Enter the email address associated with account.</p>
            <!-- form START -->
            <form class="mt-3">
              <!-- New password -->
              <div class="mb-3" *ngIf="step == 1">
                <!-- Input group -->
                <div class="input-group input-group-lg mb-3">
                  <input class="form-control" type="email" id="psw-input" placeholder="Ingrese el correo electrónico" name="email" [(ngModel)]="email">
                </div>

                <div class="mt-3 mb-3" *ngIf="msm_error">
                  <span class="text-danger">{{msm_error}}</span>
                </div>

                 <!-- Button -->
                <div class="d-grid mb-3">
                  <button (click)="step_uno()" type="submit" class="btn btn-lg btn-primary">Validar</button>
                </div>
                
              </div>

              <div class="mb-3" *ngIf="step == 2">
                <!-- Input group -->
                <div class="input-group input-group-lg mb-3">
                  <input class="form-control" type="number" id="psw-input" placeholder="Código de restablecimiento" name="code" [(ngModel)]="code">
                </div>

                <div class="mt-3 mb-3" *ngIf="msm_error">
                  <span class="text-danger">{{msm_error}}</span>
                </div>

                 <!-- Button -->
                <div class="d-grid mb-3">
                  <button (click)="step_dos()" type="submit" class="btn btn-lg btn-primary">Validar código</button>
                </div>
                
              </div>

              <div class="mb-3" *ngIf="step == 3">
                <!-- Input group -->
                <div class="input-group input-group-lg mb-3">
                  <input class="form-control" type="password" id="psw-input" placeholder="Nueva contraseña" name="password_new" [(ngModel)]="password_new">
                </div>
                <!-- Pswmeter -->
                <div id="pswmeter" class="mt-2"></div>
                <div class="d-flex mt-1 mb-3">
                  <div id="pswmeter-message" class="rounded"></div>
                </div>

                <div class="input-group input-group-lg mb-3">
                  <input class="form-control" type="password" placeholder="Confirmación de contraseña" name="password_conf" [(ngModel)]="password_conf">
                </div>

                <div class="mt-3 mb-3" *ngIf="msm_error">
                  <span class="text-danger">{{msm_error}}</span>
                </div>

                 <!-- Button -->
                <div class="d-grid mb-3">
                  <button (click)="step_tres()" type="submit" class="btn btn-lg btn-primary">Guardar cambios</button>
                </div>
                
              </div>
              
              <!-- Back to sign in -->
              <div class="mb-3">
                <p>Regresar a <a [routerLink]="['/login']" >Iniciar sesión</a></p>
              </div>
             
              <!-- Copyright -->
              <p class="mb-0 mt-3">©2022 <a target="_blank" href="https://www.webestica.com/">Webestica.</a> All rights reserved</p>
            </form>
            <!-- form END -->
          </div>
          <!-- Forgot password END -->
        </div>
      </div> <!-- Row END -->
    </div>
    <!-- Container END -->
  
  </main>
  
  <!-- **************** MAIN CONTENT END **************** -->
