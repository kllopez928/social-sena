<main>

  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign up START -->
        <div class="card card-body rounded-3 p-4 p-sm-5">
          <div class="text-center">
            <!-- Title -->
            <h1 class="mb-2">Registro</h1>
            <span class="d-block">
              Tienes una cuenta?
              <a [routerLink]="['/login']">Iniciar sesión</a>
            </span>
          </div>
          <!-- Form START -->
          <div class="mt-4">
            <!-- Email -->
            <div class="mb-3 input-group-lg">
              <input type="text" class="form-control" placeholder="Nombres" name="nombres"
                [(ngModel)]="usuario.nombres">
            </div>
            <!-- New password -->
            <!-- Email -->
            <div class="mb-3 input-group-lg">
              <input type="text" class="form-control" placeholder="Apellidos" name="apellidos"
                [(ngModel)]="usuario.apellidos">
            </div>
            <!-- New password -->
            <!-- Email -->
            <div class="mb-3 input-group-lg">
              <input type="email" class="form-control" placeholder="Correo electrónico SENA" name="email"
                [(ngModel)]="usuario.email" 
                pattern="^[a-zA-Z0-9._%+-]+@(soy\.sena\.edu\.co|sena\.edu\.co)$">
            </div>
            <!-- New password -->
            <div class="mb-3 position-relative">
              <!-- Input group -->
              <div class="input-group input-group-lg">
                <input class="form-control fakepassword" type="password" id="psw-input" placeholder="Contraseña"
                  name="password" [(ngModel)]="usuario.password">
                <span class="input-group-text p-0">
                  <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
                </span>
              </div>
              <!-- Pswmeter -->
              <div id="pswmeter" class="mt-2"></div>
              <div class="d-flex mt-1">
                <div id="pswmeter-message" class="rounded"></div>

              </div>
            </div>
            <!-- Confirm password -->
            <div class="mb-3 input-group-lg mb-3" [ngClass]="{'mb-5': !msm_error}">
              <input class="form-control" type="password" placeholder="Confirmar contraseña" name="password_confirm"
                [(ngModel)]="usuario.password_confirm">
            </div>

           


            <div *ngIf="msm_error" class="mb-3">
              <span class="text-danger">{{msm_error}}</span>
            </div>

            <div class="d-grid">
              <button class="btn btn-lg btn-primary" (click)="registro()">
                Registrarme</button>
            </div>
            <!-- Copyright -->
            <p class="mb-0 mt-3 text-center">©2022 <a target="_blank" href="https://www.webestica.com/">Bootstrap.</a>
              All rights reserved</p>
          </div>
          <!-- Form END -->
        </div>
        <!-- Sign up END -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>
