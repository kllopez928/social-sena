
<!-- Card START -->
<div class="col-md-6 col-lg-12 mb-4">
    <div class="card">
        <div class="card-header border-0 pb-0">
            <h5 class="card-title">Acerca de</h5>
            <!-- Button modal -->
        </div>
        <!-- Card body START -->
        <div class="card-body position-relative pt-0">
            <p>{{cuenta.descripcion}}</p>
            <!-- Date time -->
            <ul class="list-unstyled mt-3 mb-0">
                <li class="mb-2"> 
                    <i class="bi bi-calendar-date fa-fw pe-1"></i> Nacimiento: <strong *ngIf="cuenta.nacimiento"> {{cuenta.nacimiento|date}} </strong> 
                    <strong *ngIf="!cuenta.nacimiento"> Sin informaci√≥n </strong> 
                </li>
                <li class="mb-2"> 
                    <i class="bi bi-heart fa-fw pe-1"></i> Username: 
                    <strong>{{cuenta.username}}</strong> 
                </li>
                <li> 
                    <i class="bi bi-envelope fa-fw pe-1"></i> Email: <strong> {{cuenta.email}} </strong> 
                </li>
            </ul>
        </div>
        <!-- Card body END -->
    </div>
</div>
<!-- Card END -->

<!-- Card START -->
<div class="col-md-6 col-lg-12 mb-4" *ngIf="fotos.length >= 1">
    <div class="card">
        <!-- Card header START -->
        <div class="card-header d-sm-flex justify-content-between border-0">
            <h5 class="card-title">Fotos</h5>
        </div>
        <!-- Card header END -->
        <!-- Card body START -->
        <div class="card-body position-relative pt-0">
            <div class="row g-2">
                <!-- Photos item -->
                <div class="col-6" *ngFor="let item of fotos" style="background-image: url({{url}}obtener_post_img/{{item.media}}) !important;height: 170px;background-size: cover !important;
                background-repeat: no-repeat !important;
                background-position: center !important;margin-top: 0px;">

                </div>
                
            </div>
        </div>
        <!-- Card body END -->
    </div>
</div>
<!-- Card END -->

<!-- Card START -->
<div class="col-md-6 col-lg-12 mb-4" *ngIf="amigos.length >= 1">
    <div class="card">
        <!-- Card header START -->
        <div class="card-header d-sm-flex justify-content-between align-items-center border-0">
            <h5 class="card-title">Amigos</h5>
        </div>
        <!-- Card header END -->
        <!-- Card body START -->
        <div class="card-body position-relative pt-0">
            <div class="row g-3">

                <div class="col-6" *ngFor="let item of amigos">
                    <!-- Friends item START -->
                    <div class="card shadow-none text-center h-100">
                        <!-- Card body -->
                        <div class="card-body p-2 pb-0" style="    padding: 10px 0px !important;">
                            <div class="avatar avatar-story avatar-xl">
                                <a [routerLink]="['/cuenta/'+item.usuario_amigo.username+'/fotos']" >
                                    <img class="avatar-img rounded-circle" [src]="item.usuario_amigo.avatar" alt="">
                                </a>
                            </div>
                            <h6 class="card-title mb-1 mt-3"> 
                                <a [routerLink]="['/cuenta/'+item.usuario_amigo.username+'/fotos']" > 
                                    {{item.usuario_amigo.nombres.split(' ')[0]}}
                                    {{item.usuario_amigo.apellidos.split(' ')[0]}}
                                </a>
                            </h6>
                        </div>
                        
                    </div>
                    <!-- Friends item END -->
                </div>


            </div>
        </div>
        <!-- Card body END -->
    </div>
</div>
<!-- Card END -->
